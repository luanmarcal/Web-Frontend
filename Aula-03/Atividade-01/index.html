<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atividade-01</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>

  <div id="table">

    <div id="title">
      <h2>My ToDo List</h2>
    </div>

    <div id="pesquisa">
      <input id="barraPesquisa"type="text" placeholder="   Nova tarefa que deseja realizar">
      <button id="botaoAdd" class="adicionar">+</button>
    </div>

    <div id="tarefas">
      <label>
        <input type="checkbox">
        <span>Ir no mercado</span>
      </label>
      <label>
        <input type="checkbox">
        <span>Dar aulas</span>
      </label>
    </div>

    <div id="line"></div>

    <div id="contagem">
      <div>
        Tarefas completas: <span id="numberCompletas">2</span>
      </div>

      <div>
        Tarefas pendentes: <span id="numberPendentes"> 2</span>
      </div>
    </div>
  </div>


</body>

<script src="./index.js"></script>

</html>
